workflow:
  name: SQL Server
  http:
    path: /sql
    verbs: [ 'get' ]
  steps:

    - name: SQL
      driver: SQL Server
      hidden: true
      cstring: server=nordatavxl.dev.internbank.no,14301; trusted_connection=true
      sql:
        - SELECT TOP 10 * FROM [Localization].[dbo].[Localizations] 
          
    - name: Powershell
      result: ${{ workflow.steps[0].result[1].ResourceId }}
