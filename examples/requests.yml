workflow:
  name: requests
  http:
    path: /${{ workflow.name }}
    verbs: [ 'get' ]

  steps:
    - name: Date
      cmd:
        powershell: -NoProfile -Command "Get-Date"

    - name: Weather
      request:
        get: https://wttr.in/Lisbon?format=3

    - name: Weather + Date
      async: false
      result: 
        - ${{ workflow.steps[0].result.stdout }}
        - ${{ workflow.steps[1].result.content }}